{%extends 'base.html'%}
{%block title%}{{article.title}}{%endblock%}


{%block content%}
<a class="btn btn-link" href="{{ url_for('index') }}">Orqaga</a>
<div class="card" style="width: 100%; margin-bottom: 10px; margin-top: 10px;">
  <div class="card-body">
    <h5 class="card-title">{{article.title}}</h5>
    <p class="card-text">{{article.text}}</p>
  </div>
  <div class="card-footer">{{ article.created_at.strftime('%Y-%m-%d %H:%M') }}</div>
</div>
{%endblock%}

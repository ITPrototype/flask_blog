{%extends 'base.html'%}

{%block title%}Home{%endblock%}


{%block content%}
<h1 class="text-body-secondary">Postlar</h1>
{% for article in articles[::-1] %}
<div class="card" style="width: 100%; margin-bottom: 10px; margin-top: 10px;">
  <div class="card-body">
    <h5 class="card-title">{{article.title}}</h5>
    <p class="card-text">{{ article.text|truncate(100, True, '...') }}</p>
  </div>
  <div class="card-footer d-flex flex-row justify-content-between">
    <span>{{ article.created_at.strftime('%Y-%m-%d %H:%M') }}</span>
    <a href="{{ url_for('view', article_id=article.id) }}" class="btn btn-primary">View post</a>
  </div>
</div>
{% endfor %}
{%endblock%}
